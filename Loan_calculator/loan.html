<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      #loading {
        display: none;
      }
      #results {
        display: none;
      }
    </style>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mt-5">
            <div class="card-header">
              <h1 class="heading display-5 text-center">
                Loan Calculator
              </h1>
            </div>
            <div class="card-body text-center">
              <form id="loan-form">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="amount" placeholder="Loan Amount" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text">%</span>
                    <input type="number" class="form-control" id="interest" placeholder="interst Amount" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <input type="number" class="form-control" id="years" placeholder="Years To Repay" />
                  </div>
                </div>
                <div class="form-group">
                  <input type="submit" value="Calculate" class="btn btn-dark btn-block" />
                </div>
              </form>
              <!-- LOADER HERE -->
              <div id="loading">
                <img src="loading.gif" alt="" />
              </div>
              <!-- RESULTS -->
              <div id="results" class="pt-3">
                <h5>Results</h5>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text">Monthly Payment</span>
                    <input type="number" class="form-control" id="monthly-payment" placeholder="" disabled />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text">Total Payment</span>
                    <input type="number" class="form-control" id="total-payment" placeholder="" disabled />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text">Total Interst</span>
                    <input type="number" class="form-control" id="total-interest" placeholder="" disabled />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="loan.js"></script>
  </body>
</html>
